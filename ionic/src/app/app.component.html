<ion-app>
  
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-card color="dark" text-center >
            <img src="assets/icon/favicon.png"/>
            <h2>AI Think</h2>
            <p>3.2</p>
            
          </ion-card>

      <ion-list>
          
        <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-menu  id="menu2" sloat="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-card color="dark" text-center >
            <img src="assets/icon/favicon.png"/>
            <h2>AI Think</h2>
            <p>3.2</p>
            
          </ion-card>
      <ion-list>
        <ion-menu-toggle menuToggle="right" *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
